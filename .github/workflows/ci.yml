name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sdist:
    name: sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist

  build:
    name: build ${{ matrix.target.os }} ${{ matrix.target.arch }}
    runs-on: ${{ matrix.target.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: aarch64
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          - os: windows-latest
            arch: x64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target.arch }}
          args: --release --out dist --interpreter '3.9 3.10 3.11 3.12 3.13 3.14'
          sccache: "true"
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheel-${{ matrix.target.os }}-${{ matrix.target.arch }}
          path: dist

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Install
        run: make install
      - name: Test
        run: make test
      - name: Lint
        run: make lint

  test:
    name: test
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - uses: actions/download-artifact@v6
        with:
          merge-multiple: true
          path: dist
      - name: Install
        run: |
          pip install --upgrade pip
          pip install --no-index --find-links dist/ --only-binary ruff-api ruff-api
          pip install ruff-api[dev]
      - name: Test
        run: |
          python -m ruff_api.tests
          python -m mypy -p ruff_api

  publish:
    name: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, lint, test, sdist]
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          merge-multiple: true
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
